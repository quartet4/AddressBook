<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/site.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5 text-left text-dark">My Address Book</h1>
      <div class="row bg-light shadow-lg p-3 border border-2 rounded">
        <div class="col">
          <form action="#">
            <div class="col-4">
              <img
                class="img-fluid float-start pe-1"
                src="/img/GirlOne_4x.png"
                alt="Entry"
              />
            </div>
            <div class="col">
              <div class="row py-1">
                <div class="col">
                  <label for="FirstName" class="form-label">First Name</label>
                  <input
                    name="FirstName"
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
                <div class="col">
                  <label for="LastName" class="form-label">Last Name</label>
                  <input
                    name="LastName"
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="row py-1">
                <div class="col">
                  <label for="Email" class="form-label">Email</label>
                  <input
                    name="Email"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="col">
                  <label for="Phone" class="form-label">Phone</label>
                  <input
                    name="Phone"
                    type="text"
                    class="form-control"
                    placeholder="Phone"
                  />
                </div>
              </div>
              <div class="row py-1">
                <div class="col col-span-2">
                  <label for="Address" class="form-label">Address</label>
                  <input
                    name="Address"
                    type="text"
                    class="form-control"
                    placeholder="Address"
                  />
                </div>
              </div>
              <div class="row py-1">
                <div class="col col-span-2">
                  <label for="Address2" class="form-label">Address 2</label>
                  <input
                    name="Address2"
                    type="text"
                    class="form-control"
                    placeholder="Address 2"
                  />
                </div>
              </div>
              <div class="row py-1">
                <div class="col-6">
                  <label for="City" class="form-label">City</label>
                  <input
                    name="City"
                    type="text"
                    class="form-control"
                    placeholder="City"
                  />
                </div>
                <div class="col-4">
                  <label for="State" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="col-2">
                  <label for="Zip" class="form-label">Zip</label>
                  <input
                    name="Zip"
                    type="text"
                    class="form-control"
                    placeholder="Zip"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Family
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button
                    type="submit"
                    class="btn btn-primary border-2 float-end"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
